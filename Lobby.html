        .modal {

}

/* The Flash Overlay */
.flash-overlay {

    opacity: 0;
    z-index: 2;
    pointer-events: none;

}

/* Dramatic Effect Classes */
.flash-on { opacity: 1; }
.video-impact { transform: scale(1.2); filter: blur(10px) brightness(2); }

<script>
    
    let currentAudioSource = "";

    function openTab(name, desc, trivia, ytLink, imgUrl, audioUrl) {
        document.getElementById('tabTitle').innerText = name;
        document.getElementById('tabDesc').innerText = desc;
        document.getElementById('tabTrivia').innerText = trivia;
        document.getElementById('tabImg').src = imgUrl;
        document.getElementById('tabLink').href = ytLink;
        
        currentAudioSource = audioUrl;
        
        document.getElementById('miniTab').style.display = "block";
    }

    function playAnimalSound() {
        let audioPlayer = document.getElementById('animalAudio');
        
        audioPlayer.src = currentAudioSource;
        audioPlayer.play();
    }

    function closeTab() {
        document.getElementById('miniTab').style.display = "none";
        document.getElementById('animalAudio').pause(); 
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('miniTab')) closeTab();
    }
</script>

<script>
   
const animalVideos = ['27400-363524230_medium.mp4', '81661-576083145_medium.mp4', '107839-678526726_medium.mp4', '109017-683077126_medium.mp4','110806-689510455_medium.mp4','111244-690770621_medium.mp4','115176-703930484_medium.mp4','127475-743515470_medium.mp4','145320-786403437_medium.mp4','150874-799327601_medium.mp4','219862_medium.mp4','265271_medium.mp4'];

function playWithDrama(playerId, flashId, startIndex) {
    const video = document.getElementById(playerId);
    const flash = document.getElementById(flashId);
    let currentIndex = startIndex;

    
    video.src = animalVideos[currentIndex];

    video.onended = function() {
       
        flash.classList.add('flash-on');
        video.classList.add('video-impact');

        
        setTimeout(() => {
            currentIndex = (currentIndex + 1) % animalVideos.length;
            video.src = animalVideos[currentIndex];
            video.load();
            video.play();

            
            setTimeout(() => {
                flash.classList.remove('flash-on');
                video.classList.remove('video-impact');
            }, 150); 
            
        }, 300); 
    };
}


playWithDrama('videoLeft', 'flashLeft', 0);
playWithDrama('videoRight', 'flashRight', 2);
</script>
